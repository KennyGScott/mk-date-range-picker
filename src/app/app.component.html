<mk-date-range-picker (relativeSelected)="relativeSelected($event)" (absoluteSelected)="absoluteSelected($event)"></mk-date-range-picker>


<br>
<div>
	App.component:
	<div>
		searchType: {{searchType}}
	</div>
	<div *ngIf="searchType == 'relative'">
		minutes: {{minutes}}
	</div>
	<div *ngIf="searchType == 'absolute'">
		start: {{startDate}}
		<br>
		end: {{endDate}}
	</div>
</div>
